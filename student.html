        <img class="pl-[10px] inline-block"  src="./images/update-icon.svg" alt="img">
        <img class="pl-[10px] inline-block" src="./images/delete-icon.svg" alt="img">

  </div>
  </div>
  </div>
   
  <div class="modal-wrapper fixed w-full top-0 buttom-0 backdrop-blur-[10px] duration-300 scale-0">

      <label>
        <input class="changeImgUrl hidden" type="file">
        <img class="render-img mx-auto" src="./images/choose.png" alt="img" width="140" height="140">
      </label>
     <div class="flex justify-between mx-auto pl-[150px]">
      <div class="w-[48%]">
        <input class="px-[8px] rounded-lg mb-[14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="text" placeholder="Name">
        <input class="px-[8px] rounded-lg mb-[14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="email" placeholder="Email">
        <input class= "px-[8px] rounded-lg mb-[14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="text" placeholder="Phone">
      </div>

      <div class="w-[48%]">
        <input class= "px-[8px] rounded-lg mb-[14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="text" placeholder="Enroll Number">
        <input class= "px-[8px] rounded-lg mb-[14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="date" placeholder="Date admission">
        <input class= "px-[8px] rounded-lg [14px] outline-none w-[250px] h-[40px] border-yellow-300 border-solid border-2" type="text" placeholder="More information">
      </div>

      <button class="mt-[36px] ml-[50px] text-yellow-300 text-[30px] py-[7px] px-[40px] border-[#FEAF00] border-dashed border-2 rounded-lg hover:text-yellow-500 bg-white" type="submit">Submit</button>
      <button onclick="closeModal()" class="absolute top-[30px] right-[40px]">
        <img src="./images/close icon.svg" alt="img" width="38" height="38">
      </button>
    </form>
  </div>
